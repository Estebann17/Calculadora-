<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  
  <link href="/src/css/output.css" rel="stylesheet">

  <script src="/src/js/app.js" defer></script>

</head>
<body>

    <main class="bg-gray-200 flex items-center justify-center min-h-screen">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">

            <input id="display" type="text" class="bg-gray-800 text-white text-right p-4 rounded-lg mb-4 text-2xl w-full" value="0">


            <div class="grid grid-cols-4 gap-2">

                <button class="bg-gray-300 hover:bg-gray-400 p-4 rounded-lg text-lg" data-action="clear">C</button>
                <button class="bg-gray-300 hover:bg-gray-400 p-4 rounded-lg text-lg" data-action="divide">/</button>
                <button class="bg-gray-300 hover:bg-gray-400 p-4 rounded-lg text-lg" data-action="multiply">*</button>
                <button class="bg-gray-300 hover:bg-gray-400 p-4 rounded-lg text-lg" data-action="delete">âŒ«</button>
                
                <button class="bg-gray-300 hover:bg-gray-400 p-4 rounded-lg text-lg" data-action="7">7</button>
                <button class="bg-gray-300 hover:bg-gray-400 p-4 rounded-lg text-lg" data-action="8">8</button>
                <button class="bg-gray-300 hover:bg-gray-400 p-4 rounded-lg text-lg" data-action="9">9</button>
                <button class="bg-gray-300 hover:bg-gray-400 p-4 rounded-lg text-lg" data-action="subtract">-</button>
                
                <button class="bg-gray-300 hover:bg-gray-400 p-4 rounded-lg text-lg" data-action="4">4</button>
                <button class="bg-gray-300 hover:bg-gray-400 p-4 rounded-lg text-lg" data-action="5">5</button>
                <button class="bg-gray-300 hover:bg-gray-400 p-4 rounded-lg text-lg" data-action="6">6</button>
                <button class="bg-gray-300 hover:bg-gray-400 p-4 rounded-lg text-lg" data-action="add">+</button>
                
                <button class="bg-gray-300 hover:bg-gray-400 p-4 rounded-lg text-lg" data-action="1">1</button>
                <button class="bg-gray-300 hover:bg-gray-400 p-4 rounded-lg text-lg" data-action="2">2</button>
                <button class="bg-gray-300 hover:bg-gray-400 p-4 rounded-lg text-lg" data-action="3">3</button>
                
                <button class="bg-blue-500 hover:bg-blue-600 text-white p-4 rounded-lg text-lg col-span-2" data-action="equals">=</button>
                <button class="bg-gray-300 hover:bg-gray-400 p-4 rounded-lg text-lg col-span-2" data-action="0">0</button>
                

            </div>


        </div>
    </main>    



</body>
</html>
